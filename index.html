<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="app.css">
    </head>
    <body class="mainPage">
        <div class="formdiv">
            <form class="form" name="myForm" onsubmit="validateForm()">
            <h1>Registration Form</h1>
            <h3>Full Name:</h3>
            <input type="text" name="fullName" minlength="1" required>
            <h3>Username:</h3>
            <input type="text" name="username" minlength="6" pattern="[^' ']+" required>
            <h3>Password:</h3>
            <input type="password" name="password" minlength="8" required>
            <h3>Age:</h3>
            <input type="number" name="age" placeholder="Ex. 1234" min="8" max="120" required>
            <h3>Email:</h3>
            <input type="email" id="email" name="email" required>
            <h3>Gender:</h3>
            <select name="gender" id="gender" required>
                <option value="none" selected disabled hidden>Select an Option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="nothing">Refuse to State</option>
            </select>
            <h3>Accept terms and conditions:</h3>
            <input type="checkbox" name="terms" id="terms" required>
            <br>
            <button type="submit" value="submit" class="subButton">submit</button>
        </form>
        </div>
    </body>
</html>
