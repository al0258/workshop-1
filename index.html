<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="app.css">
        <script>
            function validateForm() {
                var formGood = true;
                let fullName = document.forms["myForm"]["fullName"].value;
                let username = document.forms["myForm"]["username"].value;
                let gender = document.forms["myForm"]["gender"].value;
                let terms = document.forms["myForm"]["terms"];

                if(fullName.length === 0){
                    alert("Enter full name");
                    formGood = false;
                }
                if(/\s/g.test(username) || username.length === 0){
                    alert("Username not valid");
                    formGood = false;
                }
                if(gender === "none"){
                    alert("Pick gender");
                    formGood = false;
                }
                if(!terms.checked){
                    alert("Check the box for terms!");
                    formGood = false;
                }
                if (formGood){
                    alert("Sending form");
                }
                else {
                    alert ("Form was not sent");
                }
            }
        </script>
    </head>
    <body class="mainPage">
        <div class="formdiv">
            <form class="form" name="myForm" onsubmit="validateForm()">
            <h1>Registration Form</h1>
            <h3>Full Name:</h3>
            <input type="text" name="fullName" minlength="1">
            <h3>Username:</h3>
            <input type="text" name="username" minlength="6">
            <h3>Password:</h3>
            <input type="password" name="password" minlength="8">
            <h3>Age:</h3>
            <input type="number" name="age" placeholder="Ex. 1234" min="8" max="120">
            <h3>Email:</h3>
            <input type="email" id="email" name="email">
            <h3>Gender:</h3>
            <select name="gender" id="gender">
                <option value="none" selected disabled hidden>Select an Option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="nothing">Refuse to State</option>
            </select>
            <h3>Accept terms and conditions:</h3>
            <input type="checkbox" name="terms" id="terms">
            <br>
            <button type="submit" value="submit" class="subButton">submit</button>
        </form>
        </div>
    </body>
</html>
